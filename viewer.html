<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="build/mirador/mirador.js"></script>
    <script type="text/javascript">

     $(function() {
       Mirador({
         "id": "viewer",
         "layout": "1x1",
         "data": [
           { "manifestUri": "http://imageserver/iiif/dpo:5093:mpeg21", "location": "HACKALOD"}
         ],
         "windowObjects": [{
		  loadedManifest: "http://imageserver/iiif/dpo:5093:mpeg21",
		  canvasID: "http://imageserver/iiif/dpo:5093:mpeg21/canvas/0001.json",
		  viewType: "ImageView"
		  }],
         annotationEndpoint: {
				name: 'Simple Annotation Store Endpoint',
				module: 'SimpleASEndpoint',
				options: {
					url: 'http://localhost:8889/annotation',
				  storeId: 'comparison',
				  APIKey: 'user_auth'
				}
		  }
       });
     });
    </script>
  </body>
</html>
